<!-- Hero (same look as other pages) -->

<!-- Gallery -->
<main class="gallery-main">

    </div>

    <div class="photo-grid" id="photoGrid" style="max-width:1200px;margin:1.2rem auto;padding:0 5%;">
      <!-- NOTE: titles removed (no captions). Only images. -->
      <figure class="photo-card" tabindex="0">
        <img loading="lazy" src="images/108.jpeg" alt="train window hymn" data-src="images/108.jpeg" data-caption="Train window hymn — Andhra lanes" />

<!-- LIGHTBOX / VIEWER -->
<div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
  <button class="lb-close" title="Close (Esc)">&times;</button>
  <button class="lb-prev" title="Previous (Left)">&larr;</button>

  <div class="lb-inner">
    <img id="lbImage" src="" alt="" />
    <p id="lbCaption" class="lb-caption"></p>

    <div class="lb-actions">
      <a id="lbInstagram" class="btn" href="https://www.instagram.com/typedandtaken" target="_blank">Open on Instagram</a>
      <button id="lbDownload" class="btn" title="Download image">Download</button>
    </div>
  </div>

  <button class="lb-next" title="Next (Right)">&rarr;</button>
</div>

<footer>
  <p>Follow my journey on <a href="https://www.instagram.com/typedandtaken" target="_blank">Instagram</a></p>
</footer>
